<!--
Exercise 4: Basic Event Handling
Objective: Learn how to handle user events.

Create an HTML page with an input box and a button.
The user should type a color name or hex code into the box.
When the button is clicked, change the background color of the page to the specified color.

-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Change Background Color</h1>
  <input type="text" id="colorInput">
  <label for="colorInput">Enter a color name or hex code:</label>
  <button onclick="changeBackgroundColor()">Change Color</button>

  <script>
    function changeBackgroundColor() {
      // Get the input value
      let colorValue = document.getElementById('colorInput').value;

      // Set the background color of the body
      document.body.style.backgroundColor = colorValue;
    }
    document.getElementById('colorInput').addEventListener('keydown', function (event) {
      if (event.key === 'Enter') {
        changeBackgroundColor(); // Call the function to change the background color
      }
    });
  </script>
</body>
</html>
