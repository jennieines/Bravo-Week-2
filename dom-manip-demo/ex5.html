<!-- 
Exercise 5: Basic Form Validation
Objective: Understand form validation and feedback.

Create an HTML page with an input box where users can type a letter and a button labeled "Submit".
When the button is clicked, validate that the input is a single alphabetical character.
If valid, display a success message (either on the page or as a pop up window). If not, show an error.
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Validation</title>
</head>
<body>
  <h1>Character Validation</h1>
  <p>Type a single alphabetical character:</p>
  <input type="text" id="charInput">
  <button onclick="validateCharacter()">Submit</button>
  <p id="message"></p>

  <script>
    function validateCharacter() {
      // Get the input value
      let inputElement = document.getElementById('charInput');
      let inputValue = inputElement.value;

      // Remove any leading/trailing spaces
      inputValue = inputValue.trim();

      // Check if the input is a single alphabetical character
      if (/^[a-zA-Z]$/.test(inputValue)) {
        // Valid input: display a success message
        document.getElementById('message').textContent = 'Success! You entered a valid character: ' + inputValue;
      } else {
        // Invalid input: display an error message
        document.getElementById('message').textContent = 'Error! Please enter a single alphabetical character.';
      }

      // Clear the input field
      inputElement.value = '';
    }

    // Add an event listener to the input field to validate on Enter key press
    document.getElementById('charInput').addEventListener('keydown', function (event) {
      if (event.key === 'Enter') {
        validateCharacter(); // Call the function to validate the character
        event.preventDefault(); // Prevent the default form submission behavior
      }
    });
  </script>
</body>
</html>
